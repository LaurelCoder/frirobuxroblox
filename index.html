<!DOCTYPE html>
<html>
<head>
  <title>Robux Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .generator {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h1 {
      color: #333333;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #generation-process {
      margin-top: 15px;
      font-style: italic;
      color: #777777;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #44cc44;
    }
  </style>
</head>
<body>
  <div class="generator">
    <h1>Robux Generator Prank</h1>
    <form>
      <label for="username">Enter your Roblox username:</label><br>
      <input type="text" id="username" name="username"><br>
      <button type="button" onclick="generateRobux()">Generate Robux</button>
    </form>
    <p id="generation-process"></p>
    <p id="result"></p>
  </div>

  <script>
    function validateAndGenerate() {
      const username = document.getElementById("username").value;

      // Trim and check if username is blank or spaces
      if (username.trim() === "") {
        alert("Please enter a valid username.");
        return;
      }
      
    function generateRobux() {
      const username = document.getElementById("username").value;
      const processElement = document.getElementById("generation-process");
      const resultElement = document.getElementById("result");

      processElement.innerHTML = "Initiating generation process...";
      setTimeout(() => {
        processElement.innerHTML = "Searching for available Robux...";
        setTimeout(() => {
          processElement.innerHTML = "Counting robux...";
          setTimeout(() => {
            processElement.innerHTML = "Generating Robux...";
            setTimeout(() => {
              processElement.innerHTML = "Almost done...";
              setTimeout(() => {
                processElement.innerHTML = "Congratulations!";
                resultElement.innerHTML = `${username} has received 1000 Robux! Enjoy your robux.`;
              }, 1000);
            }, 2000);
          }, 1500);
        }, 1200);
      }, 1000);
    }
  </script>
</body>
</html>
